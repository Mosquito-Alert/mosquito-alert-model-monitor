name: deploy-dashboard

on:
  push:
    branches: [ main ]
    paths: 
      - 'data/**'
      - '*.qmd'
      - '_quarto.yml'
      - 'styles.css'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
        use-public-rspm: true  # Use faster binary packages
        
    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}-2
        restore-keys: |
          ${{ runner.os }}-r-
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev
        
    - name: Install R dependencies
      run: |
        if (!require("pak", quietly = TRUE)) install.packages("pak", repos = "https://r-lib.github.io/p/pak/stable/")
        pak::pkg_install(c(
          "DT", "plotly", "jsonlite", "lubridate", 
          "dplyr", "purrr", "stringr", "ggplot2", "yaml", 
          "htmltools", "knitr", "rmarkdown"
        ))
      shell: Rscript {0}
      
    - name: Cache Quarto
      uses: actions/cache@v3
      with:
        path: ~/.local/share/quarto
        key: ${{ runner.os }}-quarto-${{ hashFiles('**/*.qmd') }}
        restore-keys: |
          ${{ runner.os }}-quarto-
      
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: release
        
    - name: Render Quarto Project
      run: |
        quarto render
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
